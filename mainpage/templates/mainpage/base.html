{% load static %}


<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'mainpage/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>{% block title %}{% endblock %}</title>
    </head>
<body>
    <!--Header -->
    <div class="top-content">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Курс валют</span>
              </a>

              <ul class="nav nav-pills">
                    <li class="nav-item"><a id="clock" class="nav-link disabled"></a></li>
                  <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'newsp' %}" class="nav-link">News</a></li>
              </ul>
            </header>
        </div>
    </div>


    <!--Main content -->
    <div class="middle-content">
        <div class="container">
        {% block content %}{% endblock %}
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script src="{% static 'mainpage/js/main.js' %}"></script>
    <script>
      window.onload = function (){
          window.setInterval(function (){
              var date = new Date();
              var hours = date.getHours();
              var minutes = date.getMinutes();
              var seconds = date.getSeconds();
              var clock = hours + ":" + minutes + ":" + seconds;
              document.getElementById("clock").innerHTML = clock;
          }
      );
      }
  </script>
</html>
